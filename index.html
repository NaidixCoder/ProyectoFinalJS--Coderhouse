<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Formulario Login -->
    <main class="main-login">
        <form class="login" id="loginForm">
            <div class="login__user">
                <label for="user">Usuario</label>
                <input id="user" type="text" name="username" required>
            </div>

            <div class="login__pasword">
                <label for="password">Contraseña</label>
                <div class="content-password">
                    <input id="password" type="password" name="password" required>
                    <img src="./img/icons/show.svg" alt="" id="showPasswordIcon" title="Mostrar contraseña">
                </div>
            </div>

            <div class="login__button">
                <button type="submit" class="login__btn">Ingresá</button>
                <button type="button" class="register__btn" data-modal-target="#registerModal">Registro</button>
            </div>
        </form>
    </main>

    <!-- Modal Window -->
    <div class="modal" id="registerModal">
        <div class="modal__content">
            <h2>Regístrate</h2>
            <form class="registration-form">
                <div class="registration-form__field">
                    <label for="registerUser">Usuario</label>
                    <input type="text" id="registerUser" name="registerUsername" required>
                </div>
                <div class="registration-form__field">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <div class="registration-form__field">
                    <label for="confirmPassword">Repetir Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <button type="button" class="modal__close" id="modalCloseBtn">Cerrar</button>
        </div>
    </div>

    <script src="./scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
